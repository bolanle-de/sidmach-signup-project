<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./journey.css">
  <title>Registration page</title>
</head>
<body>
  
  <div class="signup-page">
    
  
  <form action="">
    <h2>Create account</h2>
  <div>
    <label for="fname">First name</label>
    <input type="text" id="fname" name="fname" placeholder="enter your first name"><br>
    
    <label for="Lname">last name</label>
    <input type="text" id="lname" name="Lname" placeholder="enter your last name"><br>
   
   <label for="Middle name">Middle name</label>
    <input type="text" id="middle-name" name="Middle name" placeholder="enter your middle name"><br>
    
    <label for="Age">Age</label>
    <input type="text" id="age" name="Age" placeholder="enter your age"><br>
    
    <label for="School">school</label>
    <input type="text" id="school" name="school" placeholder="enter your school name"><br>
    
    <label for="Occupation">Occupation</label>
    <input type="text" id="occupation" name="Occupation" placeholder="enter your Occupation"><br>
    
    <label for="Email">Email</label>
    <input type="text" id="email" name="Email" placeholder="enter your email"><br>
    
    <label for="Password">Password</label>
    <input type="text" id="password" name="Password" placeholder="enter your Pssword"><br>
    
    <label for="Confirm password">Confirm password</label>
    <input type="text" id="confirm-password" name="Confirm-password" placeholder="enter your password"><br>
    
   <div>
   
    <div>
      <button id="btn" type="button">Register</button>
      
  
  
  </div>
  
</body>
</html>
